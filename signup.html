<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Create a new account</title>

    <style>
        .divider{
            position: relative;
            text-align: center;
            margin: 15px 0px;
        }
        .divider span{
padding: 8px;
position: relative;
font-size: 15px;
z-index: 10 !important;
        }
        .divider:after{

            content: "";
            position: absolute;
            width: 100%;
            border-bottom: 1px solid #ddd;
            top: 50%;
            left: 0px;
            z-index: 1 !important;
        }
    </style>
  </head>
  <body>
    <!-- Going to start signup website -->

    <div class="container">
        <div class="card bg-light">
        <div class="card-body mx-auto">
            <h4 class="card-title mt-3 text-centre">Create Account</h4>
            <p class="text-centre">Start learning in best step by step..</p>


            <a href="#!" class="btn btn-block btn-danger">
                <i class="fa fa-google"></i>
                Login vai google</a>
                <a href="#!" class="btn btn-block btn-primary">
                    <i class="fa fa-facebook"></i>
                    Login vai facebook</a>

                    <p class="divider">
                      <span class="bg-light">OR</span>
                    </p>

                    <!-- Form started -->
                    <form action="">
                        <div class="form-group input-group">
                            <div class="input-group mb-2">
                              <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="fa fa-user"></i>
                                  </span>
                              </div>
                              <input type="text"
                               class="form-control"
                               id="fullName"
                               placeholder="Full Name">
                            </div>
                          </div>
                          <div class="form-group input-group">
                            <div class="input-group mb-2">
                              <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="fa fa-envelope-o"></i>
                                  </span>
                              </div>
                              <input type="text"
                               class="form-control"
                               id="email"
                               placeholder="Enter Email">
                            </div>
                          </div>
                          <div class="form-group input-group">
                              <div class="input-group-prepend">
                                  <span class="input-group-text">
                                    <i class="fa fa-phone"></i>
                                  </span>

                              </div>
                            <select class="custom-select" style="max-width: 80px;">
                                <option>+91</option>
                                <option>+92</option>
                                 <option>+93</option>
                            </select>
                            <input type="number"
                            class="form-control"
                            id="mobileNumber"
                            placeholder="Enter Phone"
                            >
                          </div>
                          <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                 <i class="fa fa-users"></i>
                                </span>

                            </div>
                          <select class="form-control">
                              <option selected disabled>--Select user type---</option>
                              <option>Student</option>
                              <option>Teacher</option>
                               <option>Admin</option>
                          </select>
                        </div>
                        <div class="form-group input-group">
                            <div class="input-group mb-2">
                              <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="fa fa-lock"></i>
                                  </span>
                              </div>
                              <input type="number"
                               class="form-control"
                               id="password"
                               placeholder="Enter Password">
                            </div>
                          </div>
                          <div class="form-group input-group">
                            <div class="input-group mb-2">
                              <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="fa fa-lock"></i>
                                  </span>
                              </div>
                              <input type="number"
                               class="form-control"
                               id="password"
                               placeholder="Confirm Password">
                            </div>
                          </div>
                          <button type="submit" class="btn btn-block btn-success">Create Account</button>
                          <p class="text-centre mt-3">Have an account? <a href="login.html">Log In</a></p>
                    </form>
        </div>
    </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
